---
name: CI Branches
'on':
  push:
    branches:
      - '*'
  schedule:
    - cron: "0 7 * * 0"

defaults:
  run:
    working-directory: 'shokinn.restic'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'shokinn.restic'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - amazonlinux2022
          - amazonlinux2
          - centos8
          - centos7
          - debian11
          - debian10
          - debian9
          - fedora37
          - fedora36
          - fedora35
          - fedora34
          - rockylinux9
          - rockylinux8
          - ubuntu2204
          - ubuntu2004
          - ubuntu1804
          - ubuntu1604

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'shokinn.restic'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible ansible-core ansible-lint ansible-vault molecule[docker] docker pytest-testinfra

      - name: Run Molecule tests.
        run: molecule test --all
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
